<main>
  <div *ngIf="item != null" class="title">
    <h2><a [href]="item['url']">{{item['title']}}</a></h2>
    <div class="domain">{{item['url'] | domain}}</div>
    <p>{{item['score']}} points by <a [routerLink]="item['by'] | userLink">{{item['by']}}</a></p>
  </div>
  <div class="comments">
  </div>
</main>
