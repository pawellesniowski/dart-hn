<main>
  <div *ngIf="item != null">
    <div class="title">
      <h2><a [href]="item['url']">{{item['title']}}</a></h2>
      <div class="domain" *ngIf="item['url'] != null">{{item['url'] | domain}}</div>
      <p>{{item['score']}} points by <a [routerLink]="item['by'] | userLink">{{item['by']}}</a></p>
    </div>
    <div class="container">
      <div class="count">{{ item['descendants'] }} comments</div>
      <comment-component [id]="kid" *ngIf="item['kids'] != null" *ngFor="let kid of item['kids']"></comment-component>
    </div>
  </div>
</main>
