<div class="page">
  <a [ngClass]="prevClass" [routerLink]="prevLink">&lt; prev</a>
  {{page}}/{{count == 0 ? '...' : count}}
  <a [ngClass]="nextClass" [routerLink]="nextLink">next &gt;</a>
</div>
<main>
  <ol [start]="start + 1">
    <li *ngFor="let i of items">
      <div *ngIf="stories[i] != null">
        <h2>
          <a [href]="stories[i]['url']">{{stories[i]['title']}}</a>
        </h2>
        <p>
          {{stories[i]['score']}} points by
          <a [routerLink]="getUserLink(stories[i]['by'])">{{stories[i]['by']}}</a>
          {{stories[i]['time'] | timeAgo}} |
          <a [routerLink]="getItemLink(stories[i]['id'])">
            {{stories[i]['descendants'] == 0 ? 'discuss' : stories[i]['descendants'].toString() + ' comments'}}
          </a>
        </p>
      </div>
    </li>
  </ol>

</main>
