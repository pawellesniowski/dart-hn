<div>
  <ol>
    <li *ngFor="let i of items">
      <div *ngIf="stories[i] != null">
        <h2>
          <a [href]="stories[i]['url']">{{stories[i]['title']}}</a>
        </h2>
        <p>
          {{stories[i]['score']}} points by
          <a [href]="'#'">{{stories[i]['by']}}</a>
          {{stories[i]['time']}}
          <a [href]="'#'">{{stories[i]['descendants']}} comments</a>
        </p>
      </div>
    </li>
  </ol>
</div>
